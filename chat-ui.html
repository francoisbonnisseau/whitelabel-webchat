<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="chat-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="header-info">
                        <div class="chat-title">Assistant IA</div>
                        <div class="status">
                            <span class="status-indicator online"></span>
                            <span class="status-text">En ligne</span>
                        </div>
                    </div>
                </div>
                <div class="header-controls">
                    <button id="close-button" title="Fermer le chat">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3>Bienvenue dans votre assistant</h3>
                <p>Comment puis-je vous aider aujourd'hui?</p>
            </div>
            
            <div id="error-message-display" class="error-message" style="display: none;"></div>
            <div id="loading-indicator" class="loading-indicator">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-container">
                <textarea id="chat-input" placeholder="Tapez votre message..." rows="1" disabled></textarea>
                <button id="chat-send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="powered-by">
                PropulsÃ© par <span class="brand">VotreMarque</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="chat-ui.js"></script>
</body>
</html>
